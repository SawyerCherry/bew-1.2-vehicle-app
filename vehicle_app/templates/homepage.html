{% extends 'base.html' %}

{% block content %}

<h2>Vehicles on our lot:</h2>

<div class="colordiv"></div>
    <ul>
        {% for vehicle in all_vehicles %}
        <li><a href="/vehicle/{{ vehicle.id }}">{{ vehicle.model }}</a>
            <h6>Manufactured by {{ vehicle.manufacturer.name }}</h6>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
